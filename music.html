<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Music Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #059669;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
    .song-block {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
      position: relative;
    }
    .remove-song {
      background: #ef4444;
      color: white;
      border: none;
      padding: 0.35rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 9999px;
      cursor: pointer;
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .remove-song:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <nav>
    <a href="book.html">üìö Books</a>
    <a href="music.html">üéµ Music</a>
    <a href="movie.html">üé¨ Movies</a>
    <a href="game.html">üéÆ Games</a>
  </nav>

  <div class="container">
    <h1>Submit a Music Album</h1>
    <form id="reviewForm">
      <label>Album:
        <input type="text" name="album" required />
      </label>
      <label>Artist:
        <input type="text" name="artist" required />
      </label>

      <div id="songsContainer"></div>
      <button type="button" id="addSong">‚ûï Add Song</button>
      <button type="submit">Submit Album</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const songsContainer = document.getElementById('songsContainer');
    const addSongBtn = document.getElementById('addSong');
    const status = document.getElementById('status');

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxS6G2hpt2Lsl4esplUzyPY3PsduRHoaKzW6vQyaKW0EPkxuaaXevG_SAy3EZtbUkSx/exec";

    // Create a song input block
    function createSongBlock() {
      const div = document.createElement('div');
      div.classList.add('song-block');
      div.innerHTML = `
        <h3>Song</h3>
        <label>Song Name:
          <input type="text" class="song-name" required />
        </label>
        <label>Spotify Link:
          <input type="url" class="song-link" placeholder="https://open.spotify.com/track/..." />
        </label>
        <label>Rating (1‚Äì10):
          <input type="number" class="song-rating" min="1" max="10" required />
        </label>
        <label>Feature(s) (comma-separated):
          <input type="text" class="song-features" />
        </label>
        <button type="button" class="remove-song">‚úñ Remove</button>
      `;
      div.querySelector('.remove-song').addEventListener('click', () => div.remove());
      songsContainer.appendChild(div);
    }

    createSongBlock(); // start with one song block

    addSongBtn.addEventListener('click', createSongBlock);

    reviewForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const album = reviewForm.album.value.trim();
      const artist = reviewForm.artist.value.trim();
      const songBlocks = songsContainer.querySelectorAll('.song-block');
      const songs = [];

      if (!album || !artist) {
        status.textContent = "‚ùå Please fill out Album and Artist.";
        return;
      }

      songBlocks.forEach(block => {
        const name = block.querySelector('.song-name').value.trim();
        const link = block.querySelector('.song-link').value.trim();
        const rating = block.querySelector('.song-rating').value.trim();
        const features = block.querySelector('.song-features').value.trim();

        if (!name || !rating) return;

        const songArtist = features
          ? artist + ", " + features.split(',').map(f => f.trim()).join(', ')
          : artist;

        songs.push({
          type: "music",
          album,
          artist: songArtist,
          song: name,
          rating,
          spotify_link: link
        });
      });

      if (songs.length === 0) {
        status.textContent = "‚ùå Please add at least one valid song.";
        return;
      }

      try {
        for (const song of songs) {
          const res = await fetch(SCRIPT_URL, {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(song),
          });
        }

        status.textContent = "‚úÖ Album submitted successfully!";
        reviewForm.reset();
        songsContainer.innerHTML = '';
        createSongBlock();
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
