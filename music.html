<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Music Reviews</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .song-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      position: relative;
    }

    .remove-song {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: #ef4444;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .remove-song:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <nav>
    <a href="book.html">üìö Books</a>
    <a href="music.html">üéµ Music</a>
    <a href="movie.html">üé¨ Movie</a>
    <a href="game.html">üéÆ Games</a>
  </nav>

  <div class="container">
    <h1>Submit Music Album</h1>
    <form id="reviewForm">
      <label>Album Name:
        <input type="text" name="album" required />
      </label>
      <label>Main Artist:
        <input type="text" name="artist" required />
      </label>

      <div id="songsContainer">
        <!-- Individual song cards will appear here -->
      </div>

      <button type="button" id="addSongBtn">‚ûï Add Song</button>
      <button type="submit">Submit Album</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const songsContainer = document.getElementById('songsContainer');
    const addSongBtn = document.getElementById('addSongBtn');
    const status = document.getElementById('status');

    // Function to create a new song input card
    function createSongCard() {
      const card = document.createElement('div');
      card.className = 'song-card';
      card.innerHTML = `
        <button type="button" class="remove-song">√ó</button>
        <label>Song Name:
          <input type="text" name="song" required />
        </label>
        <label>Spotify Link:
          <input type="url" name="spotifyLink" placeholder="https://open.spotify.com/track/..." />
        </label>
        <label>Rating (1-10):
          <input type="number" name="rating" min="1" max="10" required />
        </label>
        <label>Feature(s) (comma-separated):
          <input type="text" name="feature" />
        </label>
      `;
      // Remove button
      card.querySelector('.remove-song').addEventListener('click', () => {
        card.remove();
      });
      return card;
    }

    // Add initial song card
    songsContainer.appendChild(createSongCard());

    addSongBtn.addEventListener('click', () => {
      songsContainer.appendChild(createSongCard());
    });

    reviewForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const albumName = reviewForm.album.value.trim();
      const mainArtist = reviewForm.artist.value.trim();
      const songCards = Array.from(songsContainer.children);

      const songs = songCards.map(card => {
        const songName = card.querySelector('input[name="song"]').value.trim();
        const spotifyLink = card.querySelector('input[name="spotifyLink"]').value.trim();
        const rating = card.querySelector('input[name="rating"]').value.trim();
        const features = card.querySelector('input[name="feature"]').value.trim();
        let artist = mainArtist;
        if (features) {
          artist += ', ' + features.split(',').map(f => f.trim()).join(', ');
        }
        return {
          album: albumName,
          artist: artist,
          song: songName,
          rating: rating,
          spotify_link: spotifyLink
        };
      });

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ songs })
        });

        if (res.ok) {
          status.textContent = '‚úÖ Album submitted!';
          reviewForm.reset();
          songsContainer.innerHTML = '';
          songsContainer.appendChild(createSongCard());
        } else {
          status.textContent = '‚ùå Failed to submit album.';
        }
      } catch (err) {
        status.textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>

</html>
