<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Music Album</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .song-card {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ef4444;
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .add-song-btn {
      background: #3b82f6;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 1rem;
      width: 100%;
      font-weight: bold;
    }

    .add-song-btn:hover {
      background: #2563eb;
    }
  </style>
</head>

<body>
  <nav>
    <a href="book.html">üìö Books</a>
    <a href="music.html">üéµ Music</a>
    <a href="movie.html">üé¨ Movie</a>
    <a href="game.html">üéÆ Games</a>
  </nav>

  <div class="container">
    <h1>Submit a Music Album</h1>
    <form id="reviewForm">
      <label>Album Name:
        <input type="text" name="album" required />
      </label>
      <label>Artist:
        <input type="text" name="artist" required />
      </label>

      <button type="button" class="add-song-btn" id="addSongBtn">+ Add Song</button>

      <div id="songsContainer"></div>

      <button type="submit">Submit Album</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const reviewForm = document.getElementById('reviewForm');
    const songsContainer = document.getElementById('songsContainer');
    const addSongBtn = document.getElementById('addSongBtn');
    const status = document.getElementById('status');

    let keepAlbum = "";
    let keepArtist = "";

    function createSongCard() {
      const card = document.createElement('div');
      card.className = 'song-card';
      card.innerHTML = `
        <button type="button" class="remove-btn">X</button>
        <label>Song Name:
          <input type="text" name="song" required />
        </label>
        <label>Features (optional, comma-separated):
          <input type="text" name="feature" />
        </label>
        <label>Rating (1-10):
          <input type="number" name="rating" min="1" max="10" required />
        </label>
        <label>Spotify Link:
          <input type="url" name="spotifyLink" placeholder="https://open.spotify.com/track/..." />
        </label>
      `;
      card.querySelector('.remove-btn').addEventListener('click', () => card.remove());
      return card;
    }

    addSongBtn.addEventListener('click', () => {
      songsContainer.appendChild(createSongCard());
    });

    // Add first song by default
    songsContainer.appendChild(createSongCard());

    reviewForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const albumName = reviewForm.album.value.trim();
      const mainArtist = reviewForm.artist.value.trim();
      const songCards = Array.from(songsContainer.children);

      const songs = songCards.map(card => {
        const songName = card.querySelector('input[name="song"]').value.trim();
        const features = card.querySelector('input[name="feature"]').value.trim();
        const rating = card.querySelector('input[name="rating"]').value.trim();
        const spotifyLink = card.querySelector('input[name="spotifyLink"]').value.trim();

        if (!songName || !rating) return null;

        let artist = mainArtist;
        if (features) {
          artist += ', ' + features.split(',').map(f => f.trim()).join(', ');
        }

        return {
          album: albumName,
          artist: artist,
          song: songName,
          rating: rating,
          spotify_link: spotifyLink
        };
      }).filter(Boolean);

      if (!songs.length) {
        status.textContent = "‚ùå Please fill in at least one song with name and rating!";
        return;
      }

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ songs })
        });

        if (res.ok) {
          status.textContent = '‚úÖ Album submitted!';
          reviewForm.reset();
          songsContainer.innerHTML = '';
          songsContainer.appendChild(createSongCard());
        } else {
          status.textContent = '‚ùå Failed to submit album.';
        }
      } catch (err) {
        status.textContent = '‚ùå Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
