<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Music Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <a href="book.html">üìö Books</a>
    <a href="music.html">üéµ Music</a>
    <a href="movie.html">üé¨ Movie</a>
    <a href="game.html">üéÆ Games</a>
    <a href="podcast.html">üéß Podcasts</a>
  </nav>

  <div class="container">
    <h1>Submit a Music Review</h1>
    <form id="reviewForm">
      <label>Song:
        <input type="text" name="song" required />
      </label>
      <label>Album:
        <input type="text" name="album" required />
      </label>
      <label>Artist:
        <input type="text" name="artist" required />
      </label>
      <label>Rating (1-10):
        <input type="number" name="rating" min="1" max="10" required />
      </label>
      <label>Spotify Link:
        <input type="url" name="spotify_link" placeholder="https://open.spotify.com/track/..." />
      </label>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = "‚è≥ Submitting...";

      const formData = {
        type: "music",
        song: form.song.value.trim(),
        album: form.album.value.trim(),
        artist: form.artist.value.trim(),
        rating: form.rating.value.trim(),
        spotify_link: form.spotify_link.value.trim()
      };

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxS6G2hpt2Lsl4esplUzyPY3PsduRHoaKzW6vQyaKW0EPkxuaaXevG_SAy3EZtbUkSx/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const text = await res.text();

        if (res.ok && text.includes("Success")) {
          status.textContent = "‚úÖ Review submitted successfully!";
          form.reset();
        } else {
          status.textContent = "‚ùå Error submitting review: " + text;
        }
      } catch (err) {
        status.textContent = "‚ùå Network error: " + err.message;
      }
    });
  </script>
</body>
</html>
