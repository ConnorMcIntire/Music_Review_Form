<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Music Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      padding: 0.75rem 1rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    .song-entry {
      margin-top: 1.5rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <a href="book.html">üìö Books</a>
    <a href="music.html">üéµ Music</a>
    <a href="movie.html">üé¨ Movie</a>
    <a href="game.html">üéÆ Games</a>
  </nav>

  <div class="container">
    <h1>Submit an Album Review</h1>
    <form id="albumForm">
      <label>Album:
        <input type="text" name="album" required />
      </label>
      <label>Artist:
        <input type="text" name="artist" required />
      </label>

      <h2 style="margin-top: 1.5rem;">Songs</h2>
      <div id="songsContainer"></div>

      <button type="button" id="addSongBtn">‚ûï Add Song</button>
      <button type="submit">Submit Album Review</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const albumForm = document.getElementById('albumForm');
    const songsContainer = document.getElementById('songsContainer');
    const addSongBtn = document.getElementById('addSongBtn');
    const status = document.getElementById('status');

    // Add new song input group
    function addSongEntry() {
      const div = document.createElement('div');
      div.classList.add('song-entry');

      div.innerHTML = `
        <label>Song Name:
          <input type="text" name="songName" required />
        </label>
        <label>Feature(s) (comma-separated):
          <input type="text" name="features" placeholder="e.g., Artist1, Artist2" />
        </label>
        <label>Spotify Link:
          <input type="url" name="spotifyLink" placeholder="https://open.spotify.com/track/..." />
        </label>
        <label>Rating (1-10):
          <input type="number" name="rating" min="1" max="10" required />
        </label>
        <button type="button" class="removeBtn" style="margin-top:0.5rem; background:#ef4444;">‚ùå Remove Song</button>
      `;

      // Hook up remove button
      div.querySelector('.removeBtn').addEventListener('click', () => {
        div.remove();
      });

      songsContainer.appendChild(div);
    }

    addSongBtn.addEventListener('click', addSongEntry);

    albumForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const album = albumForm.album.value.trim();
      const artist = albumForm.artist.value.trim();

      const songs = [];
      songsContainer.querySelectorAll('.song-entry').forEach(entry => {
        const songName = entry.querySelector('input[name="songName"]').value.trim();
        const features = entry.querySelector('input[name="features"]').value.trim();
        const spotifyLink = entry.querySelector('input[name="spotifyLink"]').value.trim();
        const rating = entry.querySelector('input[name="rating"]').value.trim();

        if (songName) {
          songs.push({
            song: songName,
            features: features ? features.split(',').map(f => f.trim()) : [],
            spotify_link: spotifyLink,
            rating
          });
        }
      });

      const payload = {
        album,
        artist,
        songs
      };

      try {
        const res = await fetch('/api/albumReview', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (res.ok) {
          status.textContent = "‚úÖ Album review submitted!";
          albumForm.reset();
          songsContainer.innerHTML = "";
        } else {
          status.textContent = "‚ùå Failed to submit review.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
