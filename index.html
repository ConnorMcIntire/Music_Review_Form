<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Music Review</title>
  <style>
    /* your styles here */
  </style>
</head>
<body>
  <h1>Submit a Music Review</h1>
  <form id="reviewForm">
    <label>Song: <input type="text" name="song" required /></label> <br />
    <label>Album: <input type="text" name="album" /></label><br />
    <label>Artist: <input type="text" name="artist" required /></label><br />
    <label>Rating (1-10): <input type="number" name="rating" min="1" max="10" required /></label><br />
    <button type="submit">Submit Review</button>
  </form>

  <p id="status"></p>

  <script>
    const form = document.getElementById('reviewForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      const data = {
        song: form.song.value,
        album: form.album.value,
        artist: form.artist.value,
        rating: form.rating.value,
      };

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (res.ok) {
          status.textContent = '✅ Review submitted!';
          form.reset();
        } else {
          status.textContent = '❌ Failed to submit review.';
        }
      } catch (err) {
        status.textContent = '❌ Error: ' + err.message;
      }
    });
  </script>
</body>
</html>
