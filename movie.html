<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Movie Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav style="background: #111827; padding: 1rem; text-align: center;">
    <a href="book.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">ðŸ“š Books</a>
    <a href="music.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">ðŸŽµ Music</a>
    <a href="movie.html" style="color:white; text-decoration: none;">ðŸŽ¬ Movie</a>
  </nav>
  <div class="container">
    <h1>Submit a Movie Review</h1>
    <form id="reviewForm">
      <label>Title:
        <input type="text" name="title" required />
      </label>
      <label>Year:
        <input type="number" name="year" min="1888" required />
      </label>
      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <label style="flex: 1;">Primary Genre:
          <select name="genre1" required>
            <option value="" disabled selected>Select genre</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Action">Action</option>
            <option value="Romance">Romance</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Western">Western</option>
            <option value="Documentary">Documentary</option>
            <option value="Mystery">Mystery</option>
            <option value="Musical">Musical</option>
          </select>
        </label>

        <label style="flex: 1;">Secondary Genre (optional):
          <select name="genre2">
            <option value="" selected>None</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Action">Action</option>
            <option value="Romance">Romance</option>
            <option value="Horror">Horror</option>
            <option value="Thriller">Thriller</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="Western">Western</option>
            <option value="Documentary">Documentary</option>
            <option value="Mystery">Mystery</option>
            <option value="Musical">Musical</option>
          </select>
        </label>
      </div>
      <label>Director:
        <input type="text" name="director" />
      </label>
      <label>Rating (1-10):
        <input type="number" name="rating" min="1" max="10" required />
      </label>
      <label>IMDB Link:
        <input type="url" name="imdbLink" />
      </label>
      <button type="submit">Submit Review</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        type: 'movie', // <-- This tells the backend to use the Movie sheet
        title: form.title.value.trim(),
        year: form.year.value.trim(),
        genre: [form.genre1.value, form.genre2.value].filter(Boolean).join(', '),
        director: form.director.value.trim(),
        rating: form.rating.value.trim(),
        imdb_link: form.imdbLink.value.trim() // <-- Also rename to match backend
      };

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "âœ… Review submitted!";
          form.reset();
        } else {
          status.textContent = "âŒ Failed to submit review.";
        }
      } catch (err) {
        status.textContent = "âŒ Error: " + err.message;
      }
    });
  </script>
</body>

</html>
