<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Podcast Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav style="background: #111827; padding: 1rem; text-align: center;">
    <a href="book.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üìö Books</a>
    <a href="music.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üéµ Music</a>
    <a href="movie.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üé¨ Movie</a>
    <a href="game.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üéÆ Games</a>
    <a href="podcast.html" style="color:white; text-decoration: none;">üéß Podcasts</a>
  </nav>
  <div class="container">
    <h1>Submit a Podcast Review</h1>
    <form id="reviewForm">
      <label>Show:
        <input type="text" name="show" required />
      </label>
      <label>Episode Number:
        <input type="number" name="episodeNumber" min="1" required />
      </label>
      <label>Episode Title:
        <input type="text" name="episodeTitle" required />
      </label>
      <label>Rating (1-10):
        <input type="number" name="rating" min="1" max="10" required />
      </label>
      <label>Spotify Link:
        <input type="url" name="spotifyLink" />
      </label>
      <button type="submit">Submit Review</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        type: 'podcast',
        show: form.show.value.trim(),
        episode_number: form.episodeNumber.value.trim(),
        episode_title: form.episodeTitle.value.trim(),
        rating: form.rating.value.trim(),
        spotify_link: form.spotifyLink.value.trim()
      };

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "‚úÖ Review submitted!";
          form.reset();
        } else {
          status.textContent = "‚ùå Failed to submit review.";
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
      }
    });
  </script>
</body>
</html>
