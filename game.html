<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Game Review</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1e3a8a, #3b82f6);
      color: white;
      margin: 0;
      padding: 0;
    }

    nav {
      background: #111827;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 500px;
      margin: 3rem auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.8rem;
      width: 100%;
      padding: 0.75rem;
      background: #10b981;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #059669;
    }

    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <nav>
    <a href="book.html" style="color:white; text-decoration: none;">üìö Books</a>
    <a href="music.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üéµ Music</a>
    <a href="movie.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üé¨ Movie</a>
    <a href="game.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üéÆ Games</a>
    <a href="podcast.html" style="color:white; margin-right: 1.5rem; text-decoration: none;">üéß Podcasts</a>
  </nav>

  <div class="container">
    <h1>Submit a Game Review</h1>
    <form id="reviewForm">
      <label>Title:
        <input type="text" name="title" required />
      </label>

      <label>Year:
        <input type="number" name="year" min="0" required />
      </label>

      <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
        <label style="flex: 1;">Primary Genre:
          <select name="genre1" required>
            <option value="" disabled selected>Select genre</option>
            <option value="Action">Action</option>
            <option value="Adventure">Adventure</option>
            <option value="Role-Playing Game">Role-Playing Game</option>
            <option value="Simulation">Simulation</option>
            <option value="Roguelike">Roguelike</option>
            <option value="Open World">Open World</option>
            <option value="Strategy">Strategy</option>
            <option value="Sports">Sports</option>
            <option value="Puzzle">Puzzle</option>
            <option value="Sandbox">Sandbox</option>
            <option value="Survival">Survival</option>
            <option value="Fighting">Fighting</option>
            <option value="Card Game">Card Game</option>
          </select>
        </label>

        <label style="flex: 1;">Secondary Genre (optional):
          <select name="genre2">
            <option value="" selected>None</option>
            <option value="FPS">FPS</option>
            <option value="Platformer">Platformer</option>
            <option value="Beat-Em Up">Beat-Em Up</option>
            <option value="Roguelike">Roguelike</option>
            <option value="Soulslike">Soulslike</option>
            <option value="Horror">Horror</option>
            <option value="Indie">Indie</option>
            <option value="Free To Play">Free To Play</option>
            <option value="Idler">Idler</option>
            <option value="Massively Multiplayer">Massively Multiplayer</option>
            <option value="Multiplayer">Multiplayer</option>
            <option value="Singleplayer">Singleplayer</option>
          </select>
        </label>
      </div>

      <label>Series Name:
        <input type="text" name="series" />
      </label>

      <label>Developer:
        <input type="text" name="developer" required />
      </label>

      <label>Publisher:
        <input type="text" name="publisher" required />
      </label>

      <label>Rating (1-10):
        <input type="number" name="rating" min="1" max="10" required />
      </label>

      <button type="submit">Submit Review</button>
    </form>
    <p id="status"></p>
  </div>


  <script>
    const form = document.getElementById('reviewForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        type: 'game',
        title: form.title.value.trim(),
        year: Number(form.year.value),
        genre: [form.genre1.value, form.genre2.value].filter(Boolean).join(', '),
        developer: form.developer.value.trim(),
        publisher: form.publisher.value.trim(),
        series: form.series.value.trim(),
        rating: Number(form.rating.value),
      };

      try {
        const res = await fetch('/api/review', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "‚úÖ Review submitted!";
          form.reset();

       } else {
          status.textContent = "‚ùå Failed to submit review.";
        }
      } catch (error) {
        status.textContent = "‚ùå Network error.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
